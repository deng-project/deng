os:
  - "linux"

before_install:
  - sudo apt-get update
  - sudo apt install libvulkan1 vulkan-utils
  - sudo apt-get -y install make cmake xorg-dev libc6-dev

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-9
      - cmake
env: COMPILER=g++-9

language:
  - "c++"

script:
  - mkdir build
  - cd build
  - cmake ..
  - make