
import: 
  windows: 
    - modules/freetype2/build.yml
premake:
  cc: clang
  cxx: clang++
  cc_flags: 
    - Wall 
    - m64
    - g 
  cxx_flags: 
    - Wall 
    - m64 
    - std=c++11
    - g
  include_path:
    linux:
      - "/usr/include/freetype2"
      - "/usr/include/freetype2/include"
    windows:
      - "modules/freetype2/include"
      - "modules/freetype2/include/freetype"
      - "C:/VulkanSDK/[VERSION]"
  src_dir: src/
  build_dir: build/
  project_name: deng

tasks: 
  sandboxapp:
    type: exec
    src: main/sandbox.cpp
    deps:
      - ldeng
      - lfreetype
      - lpthread
      linux:
        - lvulkan
        - lX11
        - lXcursor
        - ldl
      windows:
        - lcomctl32
        - "lvulkan-1"

  dam:
    type: exec
    src:
      - das/dam.c
      - das/das_handler.c
      - das/data_loader.c
      - common/common.c
  
  libdeng:
    type: dynamic_lib
    src: 
      - deng/camera.cpp
      - deng/renderer.cpp
      - deng/window.cpp
      - deng/rend_helpers.cpp
      - deng/deng_math.cpp
      - deng/events.cpp
      - utils/font.cpp
      - utils/timer.cpp
      - utils/shapes.cpp
      - dengui/dengui_events.cpp
      - dengui/dengui_window.cpp
      - dengui/map_editor_ui.cpp
      - common/common.c
      - das/das_handler.c
      - das/data_loader.c
      - deng/key_translation.c
      - deng/key_vector.c
      - deng/vulkan_handler.c
      linux: deng/x11_surface.c
      windows: deng/win32_surface.c

link:
  shaders: shaders/
  assets: assets/
  textures: textures/
  objects: objects/

cpy:
  linux:
    xcursor: src/deng/xcursor
